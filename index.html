<!DOCTYPE html> 
<html> 
<head> 
	<title>Mobile Dev</title> 
	<!-- CSS -->
	<link rel="stylesheet" type='text/css' href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<link rel="stylesheet" type='text/css' href="css/style.css" />
	
	<!-- jQuery -->
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<!-- <script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script> -->
	
	<script src="js/swipe.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>Swipe Gallery</h1>
	</div><!-- /header -->

	<div data-role="content" id='touchArea'>	
		
		<div id='imgView'>
		
		<div id='gallery'>
			<img class='gallery-img' src='img/img01.jpg' />
			<img class='gallery-img' src='img/img02.jpg' />
			<img class='gallery-img' src='img/img03.jpg' />
			<img class='gallery-img' src='img/img04.jpg' />
			<img class='gallery-img' src='img/img05.jpg' />
			<img class='gallery-img' src='img/img06.jpg' />
			<img class='gallery-img' src='img/img07.jpg' />
		</div><!-- end of gallery -->
		
		</div><!-- end of imgView -->
		
		<div id='left-btn' class='button'>Click: Left</div>
		<div id='right-btn' class='button'>Click: Right</div>
		
		<div id='text-output'></div>
		
	</div><!-- /content -->
	
	<div data-role="footer">
		<h3>End of Swipe Gallery</h3>
	</div><!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
